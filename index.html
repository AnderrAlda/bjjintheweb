<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BJJ in the Web - Three.js Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: #000;
    }

    #canvas-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }

    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #loading-progress {
      width: 300px;
      height: 4px;
      background-color: #333;
      margin-top: 20px;
      border-radius: 2px;
      overflow: hidden;
    }

    #loading-bar {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.3s ease;
    }

    #ui-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      font-size: 14px;
      pointer-events: none;
      z-index: 100;
    }

    .fps-counter {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <div id="loading-screen">
      <h1>Loading...</h1>
      <div id="loading-progress">
        <div id="loading-bar"></div>
      </div>
      <p id="loading-text">0%</p>
    </div>

    <div id="ui-overlay">
      <div class="fps-counter" id="fps-counter">FPS: 60</div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
